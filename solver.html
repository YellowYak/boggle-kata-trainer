<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Boggle solver — enter a grid and find all valid words." />
  <title>Boggle Solver</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .back-link {
      font-size: .85rem;
      font-weight: 500;
      color: var(--muted);
      text-decoration: none;
      transition: color .15s;
    }
    .back-link:hover { color: var(--accent); }

    #solver-grid-wrap {
      display: flex;
      justify-content: center;
    }

    #solver-grid {
      display: grid;
      gap: 6px;
    }

    .grid-cell-input {
      width: 100%;
      aspect-ratio: 1;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      text-transform: uppercase;
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      outline: none;
      transition: border-color .15s, background .15s;
      touch-action: manipulation;
    }
    .grid-cell-input:focus {
      border-color: var(--accent);
      background: var(--accent-light);
    }
    .grid-cell-input.cell-error {
      border-color: var(--danger);
      background: var(--danger-light);
    }

    .grid-hint {
      font-size: .8rem;
      color: var(--danger);
      min-height: 1.2em;
      text-align: center;
      margin-top: 6px;
    }

    @media (max-width: 340px) {
      .grid-cell-input { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Boggle Solver</h1>
      <a href="index.html" class="back-link" aria-label="Back to Boggle Tools">← All Tools</a>
    </header>

    <div class="setup-card">
      <h2>Grid Size</h2>
      <div class="option-group" role="group" aria-label="Grid size">
        <button class="opt-btn size-btn selected" data-size="4" aria-pressed="true">4 × 4</button>
        <button class="opt-btn size-btn" data-size="5" aria-pressed="false">5 × 5</button>
        <button class="opt-btn size-btn" data-size="6" aria-pressed="false">6 × 6</button>
      </div>
    </div>

    <div class="setup-card">
      <h2>Min Word Length</h2>
      <div class="option-group" role="group" aria-label="Minimum word length">
        <button class="opt-btn minlen-btn" data-minlen="3" aria-pressed="false">3</button>
        <button class="opt-btn minlen-btn selected" data-minlen="4" aria-pressed="true">4</button>
        <button class="opt-btn minlen-btn" data-minlen="5" aria-pressed="false">5</button>
        <button class="opt-btn minlen-btn" data-minlen="6" aria-pressed="false">6</button>
      </div>
    </div>

    <div class="setup-card">
      <h2>Enter Letters</h2>
      <div id="solver-grid-wrap">
        <div id="solver-grid" role="group" aria-label="Letter grid"></div>
      </div>
      <p id="grid-hint" class="grid-hint"></p>
    </div>

    <button id="solve-btn" class="start-btn" disabled>Find Words</button>

    <div id="results-area" class="setup-card" hidden>
      <h2 id="results-heading">Words Found</h2>
      <div id="result-words" class="words-grid"></div>
    </div>
  </div>

  <div id="loading-overlay" role="status" aria-live="polite">
    <div class="spinner"></div>
    <p id="loading-msg">Loading word list…</p>
  </div>

  <script type="module" src="js/solver.js"></script>
</body>
</html>
