<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Boggle practice tools — katas, solvers, and more." />
  <title>Boggle Tools</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .tools-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .tool-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      text-decoration: none;
      color: var(--text);
      transition: border-color .15s, box-shadow .15s;
    }

    .tool-card:hover {
      border-color: var(--accent);
      box-shadow: var(--shadow-md);
    }

    .tool-card h2 {
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .tool-card p {
      font-size: .875rem;
      color: var(--muted);
      line-height: 1.4;
    }

    .tool-card-arrow {
      font-size: 1.2rem;
      color: var(--accent);
      flex-shrink: 0;
      margin-left: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Boggle Tools</h1>
    </header>

    <nav class="tools-list" aria-label="Available tools">

      <a href="solver.html" class="tool-card">
        <div>
          <h2>Boggle Solver</h2>
          <p>Enter a Boggle grid and instantly find every valid word.</p>
        </div>
        <span class="tool-card-arrow" aria-hidden="true">→</span>
      </a>

      <a href="katas.html" class="tool-card">
        <div>
          <h2>Boggle Katas</h2>
          <p>Find all the words in a Boggle grid before time runs out.</p>
        </div>
        <span class="tool-card-arrow" aria-hidden="true">→</span>
      </a>

    </nav>
  </div>
</body>
</html>
